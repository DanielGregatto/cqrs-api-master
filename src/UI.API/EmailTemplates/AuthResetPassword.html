<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[PROJECTNAME] - E-mail</title>
    <style>
        @media screen and (max-width: 600px) {
            .content {
                width: 100% !important;
                display: block !important;
            }

            .header, .body, .footer {
                padding: 20px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #F3F3F8; font-family: Arial, sans-serif;">


    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table class="content" role="presentation" cellspacing="0" cellpadding="0" border="0" width="500" style="max-width: 100%; min-height: 600px; background: #FFFFFF; border-radius: 12px 12px 0 0;">


                    <tr>
                        <td align="center" style="height: 80px; font-size: 15px; color: #000; border-bottom: solid 1px #CACACA; font-family: Arial, sans-serif;">
                            [PROJECTNAME]
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 56px 40px; font-size: 15px; color: #000; font-family: Arial, sans-serif;">
                            <h1 style="margin: 0 0 16px;">Olá, {{UserName}}</h1>
                            <h3 style="margin: 0 0 40px;">Você solicitou a redefinição de sua senha. Clique no botão abaixo:</h3>

                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" style="border-collapse:separate;min-width:auto;width:auto;">
                                <tr>
                                    <td align="center" style="border-radius: 50px; text-align: center; background-color: #000; font-family: Arial, sans-serif;">
                                        <a href="{{ResetLink}}" target="_blank" style="border: solid 1px #000;
                                                                           border-radius: 50px;
                                                                           box-sizing: border-box;
                                                                           display: inline-block;
                                                                           font-size: 15px;
                                                                           margin: 0;
                                                                           padding: 12px 24px;
                                                                           text-decoration: none;
                                                                           text-transform: capitalize;
                                                                           background-color: #000;
                                                                           background: #000;
                                                                           border-color: #000;
                                                                           color: #ffffff;">
                                            Redefinir senha
                                        </a>
                                    </td>
                                </tr>
                            </table>

                            <p style="margin: 40px 0 0 0; font-family: Arial, sans-serif;">Se você não solicitou essa alteração, ignore este e-mail.</p>

                        </td>
                    </tr>



                    <tr>
                        <td style="background: #000; color: #FFF; height: 88px; padding: 0 24px; border-radius: 0 0 12px 12px;">
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="left" style="white-space: nowrap; font-family: Arial, sans-serif; font-size: 13px;">
                                        Precisa de ajuda? <a href={{MainUrlHelp}}#" target="_blank" style="color: #FFF; text-decoration: underline;">Fale conosco</a>
                                    </td>
                                    <td align="right" style="font-family: Arial, sans-serif; font-size: 13px;">
                                        <a href="{{MainUrl}}" style="color: #FFF; text-decoration: none;">{{MainUrl}}</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
